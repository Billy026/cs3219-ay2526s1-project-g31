services:
  ui:
    container_name: ui
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
  user-service:
    container_name: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./user-service:/app
      - /app/node_modules
  question-service:
    container_name: question-service
    build:
      context: ./question-service
      dockerfile: Dockerfile.dev
    ports:
      - "3003:3003"
    volumes:
      - ./question-service:/app
      - /app/node_modules
